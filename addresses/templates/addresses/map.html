{% block title %}

{% load static %}

{% block content %}
<div class="text-center">
    <h1 class="mt-3 text-success">Localisation des coopératives</h1>
</div>

<div id='map' style='width:90%; height: 600px; border-radius:10px; margin:auto;'>
    <script>
mapboxgl.accessToken = 'pk.eyJ1IjoibG9naWMtcHJvIiwiYSI6ImNrdjU2NGNkNDB1b28yb3BoMmY2bmE5aWIifQ.xyQXGpJg8S8n7JAD3KSPQg';
const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-5.666667, 11.316667], // starting position [lng, lat]
    zoom: 9 // starting zoom
});
// Create a new marker.
const marker = new mapboxgl.Marker()
    .setLngLat([-5.666667, 11.316667])
    .setPopup(new mapboxgl.Popup().setHTML("<h1>Hello World!</h1>")) // add popup
    .addTo(map);
</script>
</div>
