{% extends 'partials/base.html' %}
{% load static

{% block title %} Accueil {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card-body ">
                <div class="card">
                    <img src="{{post.image.url}}" alt="{{post.title}}">
                    <h4 class="mt-3">{{post.title|truncatewords:2}}</h4>
                    <p>{{post.content|truncatewords:8}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
