{% extends 'mairie/base.html' %}
{% block title %} Galerie d'images {% endblock %}
{% block content %}
{% load static %}
         <!--Inner Header Start-->
         <section class="wf100 p100 inner-header">
            <div class="container">
               <h1>Galerie photo</h1>
            </div>
         </section>
         <!--Inner Header End--> 
         <!--Contact Start-->
         <div class="gallery wf100 p80">
            <div class="container">
               <div class="row">
                  <!--Image Box Start-->
                  {% for image in images %}
                  <div class="col-md-4 col-sm-4">
                     <div class="gallery-img">
                        <a href="images/gallery/sgall1.jpg" data-rel="prettyPhoto[gallery1]"><i class="fas fa-search"></i></a>
                        <img src="{{image.image.url}}" alt="{{image.title}}">
                     </div>
                     {% endfor %}
                  </div>
                  <!--Image Box End-->

               </div>
               <div class="row">
                  <div class="col-md-12">
                     <div class="gt-pagination">
                        <nav>
                           <ul class="pagination">
                              <li class="page-item"> <a class="page-link" href="#" aria-label="Previous"> <i class="fas fa-angle-left"></i> </a> </li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item active"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"> <a class="page-link" href="#" aria-label="Next"> <i class="fas fa-angle-right"></i> </a> </li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--Contact End--> 
{% endblock %}
